<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Shop Bot Editor</title>
</head>
<body>
  <main>
    <div class="container">
      <h1>Editor</h1>
      <details open>
        <summary>Categories & Channels</summary>
        <div class="data">
          <h3>Category</h3>
          <h3>Category ID</h3>
        </div>
        <div class="data">
          <p>TRANSACTIONS</p>
          <input type="number">
        </div>
        <div class="data">
          <h3>Channel</h3>
          <h3>Channel ID</h3>
        </div>
        <div class="data">
          <p>#welcome</p>
          <input type="number">
        </div>
         <div class="data">
          <p>#gift-bases</p>
          <input type="number">
        </div>
        <div class="data">
          <p>#bases</p>
          <input type="number">
        </div>
        <div class="data">
          <p>#lt2-cash</p>
          <input type="number">
        </div>
        <div class="data">
          <p>#wood</p>
          <input type="number">
        </div>
        <button>Update</button>
      </details>
      <details open>
        <summary>Roles</summary>
        <div class="data">
          <h3>Role Name</h3>
          <h3>Role ID</h3>
        </div>
        <div class="data">
          <p>Administrators</p>
          <input type="number">
        </div>
        <div class="data">
          <p>Verified</p>
          <input type="number">
        </div>
        <button>Update</button>
      </details>
      <details open>
        <summary>Items</summary>
        <div class="data">
          <h3>New Item</h3>
        </div>
        <div class="data">
          <p>Type</p>
          <select>
            <option value="gift-base">Gift Base</option>
            <option value="base">Base</option>
            <option value="wood">Wood</option>
          </select>
        </div>
        <div class="data">
          <p>Name</p>
          <input type="text">
        </div>
        <div class="data">
          <p>Robux</p>
          <input type="number" style="width:10%;">
        </div>
        <div class="data">
          <p>Dollars</p>
          <input type="number" style="width:10%;">
        </div>
        <div class="data">
          <p>Image</p>
          <input type="file" accept="image/*">
        </div>
        <button class="success">Add Item</button>
      </details>
    </div>
  </main>
</body>
</html>
